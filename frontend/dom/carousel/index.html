<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="css/app.css" />
    <script
      src="https://kit.fontawesome.com/4d60fe16e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="carousel" class="carousel">
      <div class="carousel__main"><img id="carousel__main" /></div>
      <div id="carousel__prev" class="carousel__prev">
        <i class="fas fa-angle-left fa-5x"></i>
      </div>
      <div id="carousel__next" class="carousel__next">
        <i class="fas fa-angle-right fa-5x"></i>
      </div>
      <ul class="carousel__thumbnails"></ul>
    </section>

    <script src="main.js"">
    </script>
  </body>
</html>
